
<table>
  <thead>
    <th>
      "Item Name"
    </th>  
    <th>
      "Description"
    </th>
    <th>
      "Buy/ Sell"
    </th> 
    <th>
      "User"
    </th>        
  </thead>

    </tr>  
  </tbody>
</table>
